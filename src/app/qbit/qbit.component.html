<span (click)="open()">|{{getKet()}}⟩</span>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        Quantum Mode {{i}} - Settings
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="settings-cell name col-md-4">
                    Mode:
                </div>
                <div class="settings-cell col-md-8" >
                    <div class="btn-group-sm" ngbRadioGroup name="radioBasic" [(ngModel)]="qbit.mode">
                        <label ngbButtonLabel class="btn-primary">
                            <input ngbButton type="radio" [value]="0"> Ground
                        </label>
                        <label ngbButtonLabel class="btn-primary">
                            <input ngbButton type="radio" [value]="1"> Coherent
                        </label>
                        <label ngbButtonLabel class="btn-primary">
                            <input ngbButton type="radio" [value]="2"> Squeezing
                        </label>
                        <label ngbButtonLabel class="btn-primary">
                            <input ngbButton type="radio" [value]="3"> Fock
                        </label>
                    </div> 
                </div>
            </div>
            <div class="row" *ngIf="qbit.mode === 1 || qbit.mode === 2">
                <div class="settings-cell name col-md-4">
                    α:
                </div>
                <div class="settings-cell name col-md-1"> 
                    <div class="btn-group" data-toggle="buttons">   
                        <label class="btn-sm btn-primary" ngbButtonLabel >
                            <input type="checkbox" ngbButton (click)="togglePhase()">
                            <span *ngIf="!qbit.phaseMode" aria-hidden="true">(a,b)</span>
                            <span *ngIf="qbit.phaseMode" aria-hidden="true">(r,φ)</span>                      
                        </label> 
                    </div>  
                </div>
                <div class="settings-cell col-md-7" >
                    <span *ngIf="!qbit.phaseMode">
                        <input type="number" [(ngModel)]="qbit.a" style="width: 50px;" step="0.01"/>
                        + ⅈ <input type="number" [(ngModel)]="qbit.b" style="width: 50px;" step="0.01"/> 
                    </span> 
                    <span *ngIf="qbit.phaseMode">
                     <input type="number" [(ngModel)]="qbit.r" style="width: 50px;" step="0.01"/> 
                     • e<span class="superscript">ⅈ2π • </span><input type="number" [(ngModel)]="qbit.phi" style="width: 50px;" step="0.01" min="0" max="1"/>
                    </span>
                </div>
            </div>
            <div class="row" *ngIf="qbit.mode === 3">
                <div class="settings-cell name col-md-4">
                    n:
                </div>
                <div class="settings-cell col-md-8" >
                    <input type="number" [(ngModel)]="qbit.n" style="width: 50px;" step="1" min="0"/> 
                </div>
            </div>
        </div>
    </div>
</ng-template>
