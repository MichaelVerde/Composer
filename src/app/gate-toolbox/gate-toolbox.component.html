<span>Single Mode Gates</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of singleGrid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event, gate)" (onDragEnd)="setNotDragging($event)">
      <div class="toolbox-background">
        <gate [gate]="gate"></gate>
      </div>  
    </div>
  </div>
</div>

<span>Coupling Gates</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of coupledGrid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event, gate)" (onDragEnd)="setNotDragging($event)">
      <div [ngClass]="gate.coupled ? 'coupled-toolbox-background' : 'double-toolbox-background'">
        <gate *ngIf="gate.coupled && gate.double" [gate]="doubleCouple" class="toolbox-couple"></gate>
        <gate *ngIf="gate.coupled && !gate.double" [gate]="couple" class="toolbox-couple"></gate>
        <gate [gate]="gate"></gate>
      </div> 
    </div>
  </div>
</div>


<span>Operations</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of measurementsGrid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event, gate)" (onDragEnd)="setNotDragging($event)">
      <div class="toolbox-background-measurement">
        <gate [gate]="gate"></gate>
      </div> 
    </div>
  </div>
</div>
