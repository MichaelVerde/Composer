<span>Single Mode Gates</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of singleGrid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event)" (onDragEnd)="setNotDragging($event)">
      <gate [gate]="gate"></gate>
    </div>
  </div>
</div>

<span>Coupling Gates</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of coupledGrid">
    <div class="coupled-toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event)" (onDragEnd)="setNotDragging($event)">
      <gate [gate]="gate"></gate>
    </div>
  </div>
</div>


<span>Measurements</span> 
<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of measurementsGrid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragData]="gate" (onDragStart)="setDragging($event)" (onDragEnd)="setNotDragging($event)">
      <gate [gate]="gate"></gate>
    </div>
    <div class="toolbox-cell" dnd-droppable (onDropSuccess)="setNewGate($event, spot.bitIdx, spot.spotIdx)">
      <div class="trash">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>
