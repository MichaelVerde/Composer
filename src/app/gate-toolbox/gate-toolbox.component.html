<div class="toolbox-table">
  <div class="toolbox-row" *ngFor="let row of grid">
    <div class="toolbox-cell" *ngFor="let gate of row" dnd-draggable [dragEnabled]="true" [dragData]="gate">
      <gate [gate]="gate"></gate>
    </div>
  </div>
</div>
<div class="trash" dnd-droppable (onDropSuccess)="setNewGate($event, spot.bitIdx, spot.spotIdx)">
</div>
